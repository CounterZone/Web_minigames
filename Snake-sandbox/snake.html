<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>snake</title>
  </head>
  <body>

    <canvas id="board" style="border:1px solid black; width:40%" ></canvas>
    <span style="display:inline-block">
<p>WASD=>Move the snake</p>
<p>Alt+WASD=>Extend the snake</p>

<p>Ctrl+S=>Save current state</p>
<p>Ctrl+L=>load saved state</p>
<p>Ctrl+Z=>undo</p>
    </span>

    <div>
    Size:
    <input id="size" type="number" value="10">
    <button id="reset">Reset</button>

  </div>
      <script>
      var moves=[];
      var size=10;
      var canvas=document.getElementById("board");
      var board_width=canvas.clientWidth;
      var save=[];
      canvas.width=board_width;
      canvas.height=board_width;
      var cell_width=board_width/size;
      var snake=[];
      var head=0;
      var tail=0;
      var max_size=size**2;
      var pen=canvas.getContext('2d');
      function valid(cell){
      if (cell[0]<0 || cell[0]>=size || cell[1]<0 || cell[1]>=size)return false;
      for(let i=(tail);i!=head;i=(i+1)%max_size)if (i!= tail && snake[i][0]==cell[0] && snake[i][1]==cell[1])return false;
      return true;
      }
      function reset(){
        snake=[]
        head=0;
        tail=0;
        moves=[];
        init(0,0);
        size=document.getElementById("size").value;max_size=size**2;
        cell_width=board_width/size;
        draw();
      }
      function init(i,j){
      snake=[[i,j]];
      }
      function extend(direc){
        var new_cell;
        var h=snake[head];
        if (direc=="w"){new_cell=[h[0],h[1]-1];}
        else if (direc=="s") {new_cell=[h[0],h[1]+1];}
        else if (direc=="a"){new_cell=[h[0]-1,h[1]];}
        else if (direc=="d"){new_cell=[h[0]+1,h[1]];}
        if (!valid(new_cell))return false;
        snake[(head+1)%max_size]=new_cell;
        head=(head+1)%max_size;
        return true;
      }
      function undo(){
        if(moves.length==0)return;
        var s=moves.pop();
        if (s=="e"){
          head=(head-1+max_size)%max_size;
        }else{
          head=(head-1+max_size)%max_size;
          tail=(tail-1+max_size)%max_size;
          snake[tail]=s;
        }
      }
      function move(direc){

        if( extend(direc)){ tail=(tail+1)%max_size;return true;}
        return false;
      }
      function draw(){
        pen.clearRect(0,0,board_width,board_width)
        for(let i=tail;i!=head;i=(i+1)%max_size){
          x=snake[i][0];
          y=snake[i][1];
        pen.beginPath();
        pen.fillStyle="black";
        pen.rect(x*cell_width, y*cell_width, cell_width-1, cell_width-1);
        pen.fill();
      }
      x=snake[head][0];
      y=snake[head][1];
      pen.beginPath();
      pen.fillStyle="red";
      pen.rect(x*cell_width, y*cell_width, cell_width-1, cell_width-1);
      pen.fill();
      }
      document.getElementById("reset").addEventListener("click",reset)
      document.addEventListener('keydown', (event) => {
      key=event.key.toLowerCase();
      if (event.altKey || event.ctrlKey)event.preventDefault();
      if (event.altKey && "wasd".includes(key)){
        if (extend(key))moves.push("e");}
        else if (key=="s" && event.ctrlKey)
      save=[head,tail,snake.map((a)=>{return a.slice();})];
      else if (key=="z" && event.ctrlKey)undo();
       else if (key=="l" && event.ctrlKey){
        snake=save[2].map((a)=>{return a.slice();});
        head=save[0];tail=save[1];
      }else if("wasd".includes(key)){ if(move(key))moves.push(snake[tail].slice());;}
      draw();
      }
      )
      reset();
      </script>
  </body>
</html>
